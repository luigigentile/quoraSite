{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

{% block auth %}

<h1>Question Time</h1>
<div class="login-form-container">
    <p class = 'lead text-muted'> Condividi la tua Conoscenza</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class = 'btn btn-sm btn-outline-primary'name="button">Login</button>
    </form>
    <br>
    <p class 'mt-4'>Oppure <a href=" {% url 'django_registration_register' %}">Registra un nuovo Account</a> </p>

</div>


{% endblock %}
