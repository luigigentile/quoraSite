{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h3>Crea un nuovo account su QuestionTime</h3>
<div class="registration-form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class = 'btn btn-sm btn-outline-primary'name="button">Registrati</button>

    </form>
    <p class 'mt-4'>Oppure <a href=" {% url 'login' %}">Effettua il login </a> </p>
</div>


{% endblock %}
